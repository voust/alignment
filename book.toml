[book]
title = "ALIGNMENT"
authors = ["The Alignment Team"]
language = "en"
src = "src"

[build]
create-missing = false

[output.html]
theme = "theme"
default-theme = "coal"
additional-css = ["src/css/classic.css", "src/css/classic-dark.css", "src/css/custom.css"]
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/voust/alignment"
edit-url-template = "https://github.com/voust/alignment/edit/main/{path}"
mathjax-support = true
site-url = "/alignment/"

[output.html.search]
enable = true
limit-results = 30
